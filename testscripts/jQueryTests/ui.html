<!DOCTYPE html>
<html>

<head>
  <title> Twitter Filtered Stream Explorer </title>
  <link rel="stylesheet" href="./index.css" />

</head>

<body>
  <div class="grid-container topcont">
    <div id="outputs" class="grid-item output bg-border">
    </div>
    <div class="grid-item inputs bg-border">
      <div> ::Filter Strings:: </div>
      <input id="input1" class="grid-item bg-border inputbox" />
      <input id="input2" class="grid-item bg-border inputbox" />
      <input id="input3" class="grid-item bg-border inputbox" />
      <input id="input4" class="grid-item bg-border inputbox" />
      <input id="input5" class="grid-item bg-border inputbox" />
      <input id="input6" class="grid-item bg-border inputbox" />
      <input id="input7" class="grid-item bg-border inputbox" />
      <input id="input8" class="grid-item bg-border inputbox" />
      <input id="input9" class="grid-item bg-border inputbox" />
      <input id="input10" class="grid-item bg-border inputbox" />
    </div>
    <div id="filepath" class="grid-item filepath bg-border">
      <div> ::Write Path:: </div>
      <input id="inputfilepath" class="grid-item bg-border inputbox" />
    </div>
  </div>
  <div class="grid-container bottomcont">
    <div id="streamlimitoutput" class="grid-item streamlimits bg-border">
    </div>
    <div class="grid-item buttons bg-border">
      <button id="connect" class="button bg-border"> Connect </button>
      <button id="submitFilter" class="button bg-border"> Submit Filter </button>
      <br />
      <button id="checklimit" class="button bg-border"> Check Limits </button>
      <button id="disconnect" class="button bg-border"> Disconnect </button>
    </div>
  </div>
  <script src="./jquery-3.6.0.js"></script>
  <script src="./index.js"></script>
</body>

</html>
