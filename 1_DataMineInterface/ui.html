<!DOCTYPE html>
<html>

<head>
  <title> Twitter Filtered Stream Explorer </title>
  <link rel="stylesheet" href="./index.css" />

</head>

<body>
  <div class="grid-container">
    <div id="sideTitleParams" class="grid-item bg-border">
      <div id="innerText" class="rotate1">Inputs:</div>
      <br />
    </div>
    <div id="filepath" class="grid-item filepath bg-border">
      <div> ::Write Path:: </div>
      <input id="inputfilepath" class="grid-item bg-border inputbox" />
    </div>
    <div class="grid-item buttons bg-border">
      <button id="queryRules" class="button bg-border">Query Rules</button>
      <button id="updateRules" class="button bg-border">Update Rules</button>
      <button id="deleteRules" class="button bg-border">Delete Rules</button>
      <button id="streamConnect" class="button bg-border">Connect</button>
      <!--  <button id="checklimit" class="button bg-border"> Check Limits </button>
      <button id="disconnect" class="button bg-border"> Disconnect </button> 
      -->
    </div>
  </div>
  <div class="grid-container">
    <div id="sideTitleParams" class="grid-item bg-border">
      <div id="innerText1" class="rotate2"> Rules:</div>
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="grid-item inputs bg-border">
      <div> ::Filter Strings:: </div>
      <input id="input1" class="grid-item bg-border inputbox" />
      <input id="input2" class="grid-item bg-border inputbox" />
      <input id="input3" class="grid-item bg-border inputbox" />
      <input id="input4" class="grid-item bg-border inputbox" />
      <input id="input5" class="grid-item bg-border inputbox" />
    </div>    
  </div>
  <div class="grid-container">
    <div id="sideTitleParams" class="grid-item bg-border">
      <div id="innerText1" class="rotate3"> Outputs:</div>
      <br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <div id="outputs" class="grid-item bg-border output"></div>
  </div>
